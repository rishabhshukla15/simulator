<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <style>
        * {
            box-sizing: border-box;
        }

        .column {
            float: left;
            width: 28%;
            padding: 10px;
            height: 550px;
            border: thick solid #000000;
            margin: 1px;
        }
        .col2{
                width: 50%;
        }

        .col3{
            width: 20%
        }

        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        input[type=text],
        select {
            width: 50%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #000000;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=button] {
            width: 50%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=button]:hover {
            background-color: #45a049;
        }

        @media screen and (max-width: 600px) {
            .column {
                width: 100%;
            }
        }
	
    </style>
    
</head>

<body>

    <center>
        <h1>Polymorphism</h1>
    </center>

    <div class="row">
        <div class="column" id="input">
            <center>
                <h2 style="background-color: #ccc; height:50px ; margin-top: 0px; padding-top: 7px;border: 3px solid #000000 ;">Input</h2>
                <form id="form1" onsubmit="return false;"><input type="text" id="inputa" name="inputa" placeholder="Space separated input">
                <img src="images/icon.png" width="12"
                    title="Enter a random number for calculating area of figure with Min 1 input and Max 3 space seperated inputs"><br>
		</form>
                <input type="button" value="Submit" id="submit">
                <input type="button" value="Next" id="next" onclick="next()">
                <input type="button" value="previous" id="prev" onclick="prev()">
                <input type="button" value="Reset" id="reset">
            </center>
        </div>
        <div class="column col2" id="logic">
            <center>
                <h2 style="background-color: #ccc; height:50px ; margin-top: 0px; padding-top: 7px;border: 3px solid #000000 ;">Step by Step logic</h2>
                <!-- <div>program</div>   -->
                <span style="display: none;"><h3>Press Next to proceed</h3></span>
		<img src="images/input.jpg" id="myImage" width="101%" height="102%"/>
            </center>

        </div>
        <div class="column col3" id="output">
            <center>
                <h2 style="background-color: #ccc; height:50px ; margin-top: 0px; padding-top: 7px;border: 3px solid #000000 ;">Output</h2>
                <textarea id='outputa' name='output' placeholder="Output" rows="3" cols="20">

                </textarea>
                <!-- <div>Output</div> -->
            </center>

        </div>
    </div>

</body>
<script>    
    document.getElementById('next').disabled= true;
    document.getElementById('next').style.backgroundColor='grey';
    document.getElementById('prev').disabled= true;
    document.getElementById('prev').style.backgroundColor='grey';
    document.getElementById('submit').onclick=function(){
        //on submit
        //alert("helloo");
        document.getElementById('next').disabled=false;
        document.getElementById('next').style.backgroundColor='#4CAF50';     
        document.getElementById('prev').disabled=false;
        document.getElementById('prev').style.backgroundColor='#4CAF50';
        document.getElementById('submit').disabled=true;
        document.getElementById('submit').style.backgroundColor='grey';
	    setshape();
    };
    document.getElementById('reset').onclick=function(){
        document.getElementById('next').disabled= true;
        document.getElementById('next').style.backgroundColor='grey';
        document.getElementById('prev').disabled= true;
        document.getElementById('prev').style.backgroundColor='grey';
        document.getElementById('submit').disabled=false;
        document.getElementById('submit').style.backgroundColor='#4CAF50';
        document.getElementById('form1').reset();     
        document.getElementById('outputa').value='';
        count=-1;
        var image = document.getElementById('myImage');
        image.src='images/input.jpg';
    };
</script>
<script>
var flag=-1;
var count=-1;
var circle=["Slide1.PNG","Slide2.jpg","Slide3.jpg","Slide6.jpg","Slide9.jpg","Slide10.jpg"];
var rectangle=["Slide1.PNG","Slide2.jpg","Slide4.jpg","Slide7.jpg","Slide9.jpg","Slide11.jpg"];
var triangle=["Slide1.PNG","Slide2.jpg","Slide5.jpg","Slide8.jpg","Slide9.jpg","Slide12.jpg"];
var directory="images/";
var area=0;

function setshape(){
	var str=document.getElementById("inputa").value;
	var array = str.split(" ");
	if(array.length>3 || str.trim()==""){
		alert("Invalid Number of Parameters"); 
        document.getElementById('reset').click();
	}
	else{
		flag=array.length;
		count=-1;
        if (array.length==1) {
            area=3.14*array[0]*array[0];
            console.log(area);
            
        }
        else if (array.length==2) {
            area=array[0]*array[1];
            console.log(area);
        }
        else if(array.length==3){
            s=parseInt(array[0])+parseInt(array[1])+parseInt(array[2]);
            s=s/2;                  
            area=Math.sqrt(s*(s-array[0])*(s-array[1])*(s-array[2]));
            console.log(area);
        }
        var image = document.getElementById('myImage');
        image.src='images/default.jpg';
	}
	//console.log(area);
    
}

function init(){
    flag=-1;
	count=-1;
	}
	
function next(){
	if(flag!=-1){
		count=count+1;
		if(count>6){
            count-=1;
            console.log(count);
            
        }
		var image = document.getElementById('myImage');
        if(count==6){
            console.log(count);            
            image.src = directory+'full_code.jpg';                        
            document.getElementById('outputa').value=area;            
		}
        else{
            if(flag==1){            
			image.src = directory+circle[count];
		}
		if(flag==2){
			image.src = directory+rectangle[count];
		}
		if(flag==3){
			image.src = directory+triangle[count];
		}
        }        
		
	}
}

function prev(){
	if(flag!=-1){
		count=count-1;
		if(count==-1){
			count=0;
		}
		var image = document.getElementById('myImage');
		if(flag==1){
			image.src = directory+circle[count];
		}
		if(flag==2){
			image.src = directory+rectangle[count];
		}
		if(flag==3){
			image.src = directory+triangle[count];
		}
	}
}
</script>
</html>
